<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="icon" href="assets/ico/favicon.ico" type="image/ico">
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <title>Fancy weather</title>
</head>

<body>

    <header class="header">
        <div class="wrapper header__wrapper">
            
            <div class="menu menu-settings">
                <button type="button" class="btn btn-secondary menu-bu-right-space" id="refreshBg">
                    <i class="fa fa-refresh" id='spin'></i>
                </button>
                <div class="dropdown menu-bu-right-space">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdownMenuLang">
                        <button class="dropdown-item" type="button" id="engSelectBu"></button>
                        <button class="dropdown-item" type="button" id="ruSelectBu"></button>
                        <button class="dropdown-item" type="button" id="beSelectBu"></button>
                    </div>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" id="cDegree">&deg;C</button>
                    <button type="button" class="btn btn-secondary" id="fDegree">&deg;F</button>
                </div>   
            </div>

            <div class="search">
                <div class="input-group">
                    <button class="btn speaker" type="button" id="speakerBu">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-volume-up-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
                            <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
                            <path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707z"/>
                            <path fill-rule="evenodd" d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/>
                        </svg>
                    </button>
                    <input type="text" class="form-control" placeholder='' id="searchInput">
                    <button class="btn micro" type="button" id="microBu">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-mic-fill" fill="grey" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                            <path fill-rule="evenodd" d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                    </button>
                    <div class="input-group-prepend">
                        <button class="btn btn-secondary" type="button" id="searchBu">
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <main>
        <div class="wrapper main__wrapper">
            <div class="info">
                <div class="panel">
                    <h1 class="info_city">
                        <span id='city'></span>,&nbsp; 
                        <span id='country'></span>
                    </h1>
                    <div class="dataInfoTime">
                        <div class="fullTime">
                            <span id="fullDate">
                            </span>
                        </div>
                        <div class="clock">
                            <span id="clock">
                                <span id="hours"></span>
                                <span id="hmSeparator"></span>
                                <span id="minutes"></span>
                                <span id="msSeparator"></span>
                                <span id="seconds"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="info_main-weather panel">
                    <div class="info_main-weather__indicator ">
                        <p>
                            <span id="temperature"></span>&deg;
                        </p>
                    </div>
                    <img src='' alt='' class="weatherIco" id='mainWeatherIco'>
                    <div class="additionalInfo">
                        <p>
                            <span id="weatherType"></span>
                        </p>
                        <p>
                            <span id="feelsLike"></span><span id="feelsLikeValue"></span>&deg;
                        </p>
                        <p>
                            <span id="wind"></span><span id="windValue"></span><span id="speed"></span>
                        </p>
                        <p>
                            <span id="humidity"></span><span id="humidityValue"></span>%
                        </p>
                    </div>
                </div>
                <div class="days-weather">
                    <div id='day1' class="subPanel">
                        <p id='day1Name'></p>
                        <span id='day1Temperature' class='subTemp'></span><span class='subTemp'>&deg;</span>
                        <img src='' alt='day1' class="minWeatherIco" id='day1Ico'>
                    </div>
                    <div id='day2' class="subPanel">
                        <p id='day2Name' ></p>
                        <span id='day2Temperature' class='subTemp'></span><span class='subTemp'>&deg;</span>
                        <img src='' alt='day2' class="minWeatherIco" id='day2Ico'>
                    </div>
                    <div id='day3' class="subPanel">
                        <p id='day3Name' ></p>
                        <span id='day3Temperature' class='subTemp'></span><span class='subTemp'>&deg;</span>
                        <img src='' alt='day3' class="minWeatherIco" id='day3Ico'>
                    </div>
                </div>
            </div>
            <div>

            </div>
            <div class="map">
                <div class="interactive-map" id="map">
                    Map
                </div>
                <div class="coordinates">
                    <p>
                        <span id="latitude"></span><span id="latitudeValue"></span>
                    </p>
                    <p>
                        <span id="longitude"></span><span id="longitudeValue"></span>
                    </p>
                </div>
            </div>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>

    <script src="assets/js/utils/temperature-unit-converter.js"></script>

    <script src="assets/js/messages/messages.js"></script>
    <script src="assets/js/settings/settings.js"></script>

    <script src="assets/js/api/image-service.js"></script>
    <script src="assets/js/api/location-service.js"></script>
    <script src="assets/js/api/weather-service.js"></script>
    <script src="assets/js/api/map-service.js"></script>
    <script src="assets/js/api/city-service.js"></script>

    <script src="assets/js/render/render-text.js"></script>
    <script src="assets/js/render/render-date-time.js"></script>
    <script src="assets/js/render/render-location.js"></script>

    <script src="assets/js/page-events/set-change-language.js" ></script>
    <script src="assets/js/page-events/set-refresh-bg-img.js" ></script>
    <script src="assets/js/page-events/set-change-temperature-unit.js" ></script>
    <script src="assets/js/page-events/set-find-city.js" ></script>
    <script src="assets/js/page-events/set-micro.js" ></script>
    <script src="assets/js/page-events/set-speaker.js" ></script>

    <script src="assets/js/index.js" defer></script>
</body>
</html>
